<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <title>session2</title>

    </head>
    <body>

        <form>
            <label for="fname">First name:</label>
            <input type="text" id="fname" placeholder="Enter your first name" autofocus><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" placeholder="Enter your last name"><br><br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" placeholder="Enter your password" size="15"><br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age" min="15" max="50" step="3"><br><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone"><br><br>
            <label >Choose your gender:</label><br>
            <input type="radio" id="gender1" placeholder="" name="gender"><label for="gender1">male</label><br>
            <input type="radio" id="gender2" placeholder="" name="gender"><label for="gender2">female</label><br><br>
            <label for="file">Choose file:</label>
            <input type="file" id="file" placeholder=""><br><br>
            <label for="">Choose courses:</label><br>
            <input type="checkbox" id="html" placeholder="" name="course"><label for="html">HTML</label><br>
            <input type="checkbox" id="css" placeholder="" name="course"><label for="css">CSS</label><br>
            <input type="checkbox" id="js" placeholder="" name="course"><label for="js">JS</label><br><br>
            <label for="">Choose framework:</label><br>
            <input type="radio" id="f1" placeholder="" name="framework"><label for="f1">React</label><br>
            <input type="radio" id="f2" placeholder="" name="framework"><label for="f2">Angular</label><br><br>
            <select name="countries" id="">
                <option value="eygpt">Eygpt</option>
                <option value="palastine" selected>Palastine</option>
                <option value="uk">UK</option>
                <option value="russia">Russia</option>
                <option value="china">China</option>
            </select><br>

            <br>
            <input type="submit" value="Submit">
        </form>
        <hr>

        <textarea name="">enter your feedback</textarea><br><br>
        

        <a href="page.html" target="_blank">Go To Page</a>


        <!--(task) the diffrance between Min & Min length && Max & Max length , search about video & audio-->
    </body>
</html>
